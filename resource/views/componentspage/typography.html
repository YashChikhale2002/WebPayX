<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize all dropdowns
        document.querySelectorAll('.payment-dropdown').forEach(dropdown => {
            const button = dropdown.querySelector('.dropdown-button');
            const menu = dropdown.querySelector('.dropdown-menu');
            const icon = dropdown.querySelector('.dropdown-icon');
            const selectedText = dropdown.querySelector('.selected-text');

            let hideTimer = null;

            // Toggle dropdown
            button.addEventListener('click', function (e) {
                e.stopPropagation();

                // Close all other dropdowns
                document.querySelectorAll('.payment-dropdown').forEach(otherDropdown => {
                    if (otherDropdown !== dropdown) {
                        otherDropdown.querySelector('.dropdown-menu').classList.add('hidden');
                        otherDropdown.querySelector('.dropdown-icon').style.transform = 'rotate(0deg)';
                        hideAllSubMenus(otherDropdown);
                    }
                });

                const isHidden = menu.classList.contains('hidden');
                if (isHidden) {
                    menu.classList.remove('hidden');
                    icon.style.transform = 'rotate(180deg)';
                } else {
                    menu.classList.add('hidden');
                    icon.style.transform = 'rotate(0deg)';
                    hideAllSubMenus(dropdown);
                }
            });

            // Handle dropdown items
            dropdown.querySelectorAll('.dropdown-item').forEach(item => {
                const mainButton = item.querySelector('button[data-value]');
                const submenu = item.querySelector('.submenu');

                // Hover for submenu
                item.addEventListener('mouseenter', function () {
                    clearTimeout(hideTimer);
                    hideAllSubMenus(dropdown);
                    if (submenu) {
                        submenu.classList.remove('hidden');
                    }
                });

                item.addEventListener('mouseleave', function () {
                    hideTimer = setTimeout(() => {
                        if (submenu) {
                            submenu.classList.add('hidden');
                        }
                    }, 200);
                });

                // Main option selection
                mainButton.addEventListener('click', function () {
                    const value = this.getAttribute('data-value');
                    selectedText.textContent = value;
                    menu.classList.add('hidden');
                    icon.style.transform = 'rotate(0deg)';
                    hideAllSubMenus(dropdown);
                    updateActiveState(dropdown, this);
                });

                // Submenu option selection
                if (submenu) {
                    submenu.addEventListener('mouseenter', function () {
                        clearTimeout(hideTimer);
                    });

                    submenu.addEventListener('mouseleave', function () {
                        this.classList.add('hidden');
                    });

                    submenu.querySelectorAll('button[data-value]').forEach(subButton => {
                        subButton.addEventListener('click', function () {
                            const value = this.getAttribute('data-value');
                            selectedText.textContent = value;
                            menu.classList.add('hidden');
                            icon.style.transform = 'rotate(0deg)';
                            hideAllSubMenus(dropdown);
                        });
                    });
                }
            });

            function hideAllSubMenus(dropdownElement) {
                dropdownElement.querySelectorAll('.submenu').forEach(submenu => {
                    submenu.classList.add('hidden');
                });
            }

            function updateActiveState(dropdownElement, selectedButton) {
                // Reset all buttons
                dropdownElement.querySelectorAll('.dropdown-item > button').forEach(btn => {
                    btn.className = "w-full px-4 py-3 text-left text-gray-700 hover:bg-gray-50 focus:outline-none focus:bg-gray-50 flex items-center justify-between border-b border-gray-100";
                    const svg = btn.querySelector('svg');
                    if (svg) svg.className = "w-4 h-4 text-gray-400";
                });

                // Set active state
                selectedButton.className = "w-full px-4 py-3 text-left text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:bg-yellow-600 flex items-center justify-between border-b border-gray-100";
                const svg = selectedButton.querySelector('svg');
                if (svg) svg.className = "w-4 h-4 text-white";
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', function () {
            document.querySelectorAll('.payment-dropdown').forEach(dropdown => {
                dropdown.querySelector('.dropdown-menu').classList.add('hidden');
                dropdown.querySelector('.dropdown-icon').style.transform = 'rotate(0deg)';
            });
        });
    });


    // Add this inside your DOMContentLoaded event listener, after the payment dropdown code

    // Initialize all simple dropdowns
    document.querySelectorAll('.simple-dropdown').forEach(dropdown => {
        const button = dropdown.querySelector('.simple-dropdown-button');
        const menu = dropdown.querySelector('.simple-dropdown-menu');
        const icon = dropdown.querySelector('.simple-dropdown-icon');
        const selectedText = dropdown.querySelector('.simple-selected-text');

        // Toggle dropdown
        button.addEventListener('click', function (e) {
            e.stopPropagation();

            // Close all other simple dropdowns
            document.querySelectorAll('.simple-dropdown').forEach(otherDropdown => {
                if (otherDropdown !== dropdown) {
                    otherDropdown.querySelector('.simple-dropdown-menu').classList.add('hidden');
                    otherDropdown.querySelector('.simple-dropdown-icon').style.transform = 'rotate(0deg)';
                }
            });

            const isHidden = menu.classList.contains('hidden');
            if (isHidden) {
                menu.classList.remove('hidden');
                icon.style.transform = 'rotate(180deg)';
            } else {
                menu.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        });

        // Handle option selection
        dropdown.querySelectorAll('.simple-dropdown-option').forEach(option => {
            option.addEventListener('click', function (e) {
                e.preventDefault();
                const value = this.getAttribute('data-value');
                selectedText.textContent = value;
                menu.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            });
        });
    });

    // Update the existing click outside listener to include simple dropdowns
    document.addEventListener('click', function () {
        // Close payment dropdowns
        document.querySelectorAll('.payment-dropdown').forEach(dropdown => {
            dropdown.querySelector('.dropdown-menu').classList.add('hidden');
            dropdown.querySelector('.dropdown-icon').style.transform = 'rotate(0deg)';
        });

        // Close simple dropdowns
        document.querySelectorAll('.simple-dropdown').forEach(dropdown => {
            dropdown.querySelector('.simple-dropdown-menu').classList.add('hidden');
            dropdown.querySelector('.simple-dropdown-icon').style.transform = 'rotate(0deg)';
        });
    });
</script>
