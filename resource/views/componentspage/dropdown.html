{% extends 'layout/layout.html' %} {% block content %}

<style>
  .hide-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  .hide-scrollbar::-webkit-scrollbar {
    display: none;
  }
</style>

<div class="card border-0 over mb-2">
  <div
    class="card-header flex items-end gap-4 p-4 overflow-x-auto hide-scrollbar overflow-hidden"
  >
    <div class="flex-shrink-0">
      <label for="fromDate" class="form-label">From Date</label>
      <input type="date" id="fromDate" name="fromDate" class="form-control" />
    </div>

    <div class="flex-shrink-0">
      <label for="toDate" class="form-label">To Date</label>
      <input type="date" id="toDate" name="toDate" class="form-control" />
    </div>

    <div class="flex-shrink-0">
      <label class="form-label">Select MDSr</label>
      <div>
        <button
          data-dropdown-toggle="distributorDropdown"
          data-dropdown-placement="bottom"
          class="text-primary-600 focus:bg-primary-600 hover:bg-primary-700 border border-primary-600 hover:text-white focus:text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-base px-5 py-1.5 text-center inline-flex items-center dark:text-primary-400 dark:hover:text-white dark:focus:text-white dark:focus:ring-primary-800"
          type="button"
        >
          All Member
          <svg
            class="w-2.5 h-2.5 ms-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <div
          id="distributorDropdown"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-2xl w-44 dark:bg-gray-700"
        >
          <ul class="py-2 text-base text-gray-700 dark:text-gray-200">
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >MDS 00339483 - Virat Kohl</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >MDS 00735939 - Arjeet Singh</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="flex-shrink-0">
      <label class="form-label">Select Status</label>
      <div>
        <button
          data-dropdown-toggle="statusDropdown"
          data-dropdown-placement="bottom"
          class="text-primary-600 focus:bg-primary-600 hover:bg-primary-700 border border-primary-600 hover:text-white focus:text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-base px-2 py-1.5 text-center inline-flex items-center dark:text-primary-400 dark:hover:text-white dark:focus:text-white dark:focus:ring-primary-800"
          type="button"
        >
          Active Member
          <svg
            class="w-2.5 h-2.5 ms-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <div
          id="statusDropdown"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-2xl w-44 dark:bg-gray-700"
        >
          <ul class="py-2 text-base text-gray-700 dark:text-gray-200">
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >In-Active Membe</a
              >
            </li>
            
          </ul>
        </div>
      </div>
    </div>

    <div class="flex-shrink-0">
      <label class="form-label">KYC Status</label>
      <div>
        <button
          data-dropdown-toggle="kycDropdown"
          data-dropdown-placement="bottom"
          class="text-primary-600 focus:bg-primary-600 hover:bg-primary-700 border border-primary-600 hover:text-white focus:text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-base px-2 py-1.5 text-center inline-flex items-center dark:text-primary-400 dark:hover:text-white dark:focus:text-white dark:focus:ring-primary-800"
          type="button"
        >
          Pending
          <svg
            class="w-2.5 h-2.5 ms-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </button>
        <div
          id="kycDropdown"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-2xl w-44 dark:bg-gray-700"
        >
          <ul class="py-2 text-base text-gray-700 dark:text-gray-200">
            <li>
              <a
                href="#"
                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                >Approved</a
              >
            </li>
            
          </ul>
        </div>
      </div>
    </div>

    <div class="flex flex-shrink-0 gap-2">
      <button
        type="button"
        class="btn bg-primary-600 hover:bg-primary-700 text-white rounded-lg px-5 py-[11px]"
      >
        Search
      </button>
      <button
        type="button"
        class="btn bg-primary-600 hover:bg-primary-700 text-white rounded-lg px-5 py-[11px]"
      >
        Bulk Mapping
      </button>
      <button
        type="button"
        class="btn bg-primary-600 hover:bg-primary-700 text-white rounded-lg px-5 py-[11px]"
      >
        Create DS
      </button>
      <button
        type="button"
        class="btn bg-primary-600 hover:bg-primary-700 text-white rounded-lg px-5 py-[11px]"
      >
        Export-Excel
      </button>
      <button
        type="button"
        class="btn bg-primary-600 hover:bg-primary-700 text-white rounded-lg px-5 py-[11px]"
      >
        Export-PDF
      </button>
    </div>
  </div>
</div>
